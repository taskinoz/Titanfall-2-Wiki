//Custom Configs
cl_showpos "0"
developer "0"
dev "0"
cl_showfps "0"
sv_cheats "1"
//base_tickinterval_sp "0.08"

//Noclip
//bind "2" "ent_teleport 1 0 0 1"

//Experimental
bind "4" "fps_max 30"
bind "5" "fps_max 60"
bind "6" "fps_max 144"

bind "-" "toggle host_timescale .25 1"
bind "=" "toggle host_timescale 5 1"

// Hide Weapon
//bind "1" "impulse 200"

bind "8" "toggle sv_gravity 200"
bind "9" "toggle sv_gravity 750"

bind backspace "reload"

bind pgup "firstperson"
bind pgdn "thirdperson; thirdperson_mayamode 1; thirdperson_screenspace 1"

//Load/Save
bind "n" "save quicksave"
bind "m" "load quicksave"
bind "j" "save quicksave1"
bind "k" "load quicksave1"

//Demos
bind "[" "demo_enabledemos 1; demo_writeLocalFile 1; record somerecording"
bind "]" "stop; disconnect"
bind "." "demo_enabledemos 1; demo_readLocalFile 1; playdemo test"
bind "f8" "exec custom.cfg"
