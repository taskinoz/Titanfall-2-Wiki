//Custom Configs
cl_showpos "1"
developer "0"
dev "0"
cl_showfps "0"
sv_cheats "1"
con_enable "1"
cl_restrict_server_commands "0"

bind "1" "console"
sv_noclipspeed "1"
sv_noclipaccelerate "1"
sv_specnoclip "1"
sv_noclipduringpause "1"

//Noclip
bind "1" "ent_teleport 1 0 0 1"
bind "2" "noclip_Disable"

//Experimental
bind "4" "fps_max 30"
bind "5" "fps_max 60"
bind "6" "fps_max 144"

bind "-" "toggle host_timescale .25 1"
bind "=" "toggle host_timescale 5 1"

//bind "1" "impulse 200"  // Hide Weapon
bind "i" "impulse 203" // Deletes Entities

bind "8" "toggle sv_gravity 200"
bind "9" "toggle sv_gravity 750"

bind backspace "reload"

bind pgup "firstperson"
bind pgdn "thirdperson; thirdperson_mayamode 1; thirdperson_screenspace 1"

bind "[" demo_enabledemos 1; demo_writeLocalFile 1; record test
bind "]" stop; disconnect
bind "." demo_enabledemos 1; demo_readLocalFile 1; playdemo test

//Load/Save
bind "n" "save quicksave"
bind "m" "load quicksave"
bind "j" "save quicksave1"
bind "k" "load quicksave1"

bind "f8" "exec custom.cfg"
