cl_showpos 1
cl_showfps 1
sv_cheats 1

// Reset All Helmets
bind "KEY" "sp_unlocks_level_0 0;sp_unlocks_level_1 0;sp_unlocks_level_2 0;sp_unlocks_level_3 0;sp_unlocks_level_4 0;sp_unlocks_level_5 0;sp_unlocks_level_6 0;sp_unlocks_level_7 0;sp_unlocks_level_8 0;sp_unlocks_level_9 0;sp_unlocks_level_10 0;sp_unlocks_level_11 0;sp_unlocks_level_12 0;sp_unlocks_level_13 0;sp_unlocks_level_14 0"

// Teleport where you're looking
bind "KEY" "ent_teleport 1 0 0 1"

// Lock FPS
bind "KEY" "fps_max 1"
bind "KEY" "fps_max 30"
bind "KEY" "fps_max 60"
bind "KEY" "fps_max 144"

// Slow down/Speed up Game
bind "KEY" "toggle host_timescale .25 1"
bind "KEY" "toggle host_timescale 5 1"

// Reload Map
bind "KEY" "reload"

// Quicksaves
bind "KEY" "save quicksave"
bind "KEY" "load quicksave"
bind "KEY" "save quicksave1"
bind "KEY" "load quicksave1"

// Change camera
bind "KEY" "firstperson"
bind "KEY" "thirdperson; thirdperson_mayamode 1; thirdperson_screenspace 1"

// Load Separate Config File
bind "KEY" "exec file.cfg"

// Give Player Weapon
// Weapon List: https://github.com/friendly-spycrab/Titanfall-2-SP-loadout-editor/blob/master/README.md
bind "KEY" "give mp_weapon_epg"
